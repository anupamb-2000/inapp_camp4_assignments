<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper black">
            <!-- Sidebar -->
            <a href="#" class="brand-logo center">
                <img class="brand-logo center" id="logo" src="{{ url_for('static',filename='images/logo.png') }}" alt="Logo" />
            </a>
        </div>
    </nav>

    <!-- Content -->
    <div class="content-container">
        <div class="buttons">
            <div class="search-bar">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Search Contact</label>
                </div>
            </div>

            <button id="searchBtn" class="btn waves-effect waves-light orange">Search
                <i class="material-icons white-text right">search</i>
            </button>

            <a href="#modal1" class="btn waves-effect waves-light modal-trigger orange" onclick="$('#modal1').modal('open');">Add Contact
                <i class="material-icons white-text right">add</i>
            </a>

            <!-- <a href="#modal1" class="filter-btn btn-flat modal-trigger btn-medium waves-effect waves-orange"
                onclick="$('#modal1').modal('open');"><i class="material-icons">filter_list</i></a> -->

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <form action="http://127.0.0.1:5000/contacts" method="post">
                        <div class="row">
                            <div class="input-field col s6">
                              <i class="material-icons prefix">account_circle</i>
                              <input id="icon_prefix" name="Name" type="text">
                              <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">phone</i>
                              <input id="icon_telephone" name="Number" type="tel">
                              <label for="icon_telephone">Phone</label>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button class="modal-close btn-flat waves-effect waves-orange" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        {% for contact in phoneBook %}
        <div class="card">
            <div class="row right">
                <a href="#modal2" class="modal-close btn-flat waves-effect waves-orange" onclick="$('#modal2').modal('open');">Edit
                    <i class="material-icons right">edit</i>
                </a>
                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <h1>Hi</h1>
                    </div>
                </div>
                <a href="#modal3" class="modal-close btn-flat waves-effect waves-orange" onclick="$('#modal3').modal('open');">Delete
                    <i class="material-icons right">delete</i>
                </a>
                <div id="modal3" class="modal">
                    <div class="modal-content">
                        <h1 id="deleteName" class="card-title">
                            {{ contact['Name'] }}
                        </h1>
                        <p>
                            Number: {{ contact['Number'] }}
                        </p>
                        <p>Are you sure you want to delete this contact?</p>
                        <div class="modal-footer">
                            <div class="row">
                                <button class="modal-close btn-flat waves-effect waves-orange" type="submit" name="action">Yes
                                    <i id="deleteBtn" class="material-icons green-text right" onclick="deleteButton">check</i>
                                </button>
                                <button class="modal-close btn-flat waves-effect waves-orange">No
                                    <i class="material-icons red-text right">close</i>
                                </button>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
            <h1 class="card-title">
                {{ contact['Name'] }}
            </h1>
            <p>
                Number: {{ contact['Number'] }}
            </p>
        </div>
        {% endfor %}
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>

    <script>
        // Modal Trigger
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>

</body>
</html>
